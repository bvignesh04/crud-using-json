<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.price }}</td>
      <td>
        <button (click)="editItem(item)">Edit</button>
      </td>
      <td>
        <button (click)="deleteItem(item)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<form *ngIf="showForm" (submit)="submitForm()">
  <input type="text" [(ngModel)]="item.name" name="name">
  <input type="text" [(ngModel)]="item.description" name="description">
  <input type="number" [(ngModel)]="item.price" name="price">
  <button type="submit">{{ formTitle }}</button>
  <button type="button" (click)="cancelForm()">Cancel</button>
</form>

<button (click)="showAddForm()">Add Item</button>
